<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dialog Box with Form</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-image: url('bg.jpg');
            background-size: cover;
            background-position: center;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
        }

        .open-dialog-btn {
            padding: 12px 24px;
            background-color: #434610;
            color: #fff;
            font-size: 18px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        }

        .overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            display: flex;
            align-items: center;
            justify-content: center;
            opacity: 0;
            visibility: hidden;
            transition: opacity 0.3s ease;
        }

        .dialog-box {
            background: #ffffff;
            padding: 20px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.2);
            width: 90%;
            max-width: 400px;
            text-align: center;
            transform: translateY(-50px);
            transition: transform 0.3s ease, opacity 0.3s ease;
            opacity: 0;
        }

        .overlay.active {
            opacity: 1;
            visibility: visible;
        }
        .dialog-box.active {
            opacity: 1;
            transform: translateY(0);
        }

        .form-field {
            margin: 15px 0;
            width: 90%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #ccc;
            font-size: 16px;
        }
        
        .confirm-btn {
            padding: 12px 20px;
            background-color: #007BFF;
            color: #fff;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-size: 16px;
        }
        
        
        .close-btn {
            cursor: pointer;
            color: #ff0000;
            font-weight: bold;
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 18px;
        }
    </style>
</head>
<body>

    <button class="open-dialog-btn" onclick="openDialog()">Open Dialog</button>

    <div class="overlay" id="overlay">
        <div class="dialog-box" id="dialog">
            <span class="close-btn" onclick="closeDialog()">âœ•</span>
            <h2>Fill out this form</h2>
            <form>
                <input type="text" placeholder="Your Name" class="form-field" required>
                <input type="email" placeholder="Your Email" class="form-field" required>
                <input type="password" placeholder="Password" class="form-field" required>
                <button type="submit" class="confirm-btn">Confirm</button>
            </form>
        </div>
    </div>

    <script>
        function openDialog() {
            document.getElementById("overlay").classList.add("active");
            document.getElementById("dialog").classList.add("active");
        }

        function closeDialog() {
            document.getElementById("overlay").classList.remove("active");
            document.getElementById("dialog").classList.remove("active");
        }
    </script>
</body>
</html>
